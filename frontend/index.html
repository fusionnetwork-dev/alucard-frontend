<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="alucard - maintenance">
  <meta property="og:description" content="we are making things great right now.">
  <meta property="og:image" content="https://alucard.lol/assets/favicon.ico">
  <meta property="og:url" content="https://alucard.lol">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>alucard - maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .bg-orbs {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .orb1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ff0000, transparent);
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #8b0000, transparent);
      bottom: -150px;
      left: -100px;
      animation-delay: 5s;
    }

    .orb3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #ff3333, transparent);
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-100px, 100px) scale(0.9); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #ffffff 0%, #ff3333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.2rem;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="container">
    <h1>we are making things great right now</h1>
    <p>our site is currently undergoing improvements.<br>check back soon.</p>
  </div>
</body>
</html>
