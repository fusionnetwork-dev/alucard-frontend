<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>alucard - admin dashboard</title>
    <script src="js/music.js"></script>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .bg-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff0000, transparent);
            top: -200px;
            right: -100px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8b0000, transparent);
            bottom: -150px;
            left: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4%;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        .logo span {
            color: #ff3333;
        }

        .nav-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logout-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 51, 51, 0.15);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 8px;
            color: #ff3333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 51, 51, 0.25);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .welcome-section {
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .welcome-section h1 span {
            color: #ff3333;
        }

        .welcome-section p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 1rem;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
    </div>

    <nav>
        <a href="index.html" class="logo">alu<span>card</span></a>
        <div class="nav-right">
            <a href="dashboard.html" class="nav-btn">user dashboard</a>
            <button class="logout-btn" onclick="logout()">logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>admin dashboard</h1>
            <p>manage users and monitor security flags</p>
        </div>

        <div class="section-card">
            <h2>üë• users</h2>
            <div class="item-list" id="users-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <p>loading users...</p>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2>‚ö†Ô∏è security flags</h2>
            <div class="item-list" id="flags-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <p>loading flags...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('alucard_token');
        if (!token) {
            window.location.href = 'auth.html';
        }

        async function loadAdminData() {
            const usersList = document.getElementById('users-list');
            const flagsList = document.getElementById('flags-list');

            try {
                const usersRes = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (usersRes.status === 403) {
                    alert('Access denied: You are not an admin');
                    window.location.href = 'dashboard.html';
                    return;
                }

                if (!usersRes.ok) {
                    throw new Error('Failed to load users');
                }

                const { users } = await usersRes.json();

                if (!users || users.length === 0) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <p>no users found</p>
                        </div>
                    `;
                } else {
                    usersList.innerHTML = users.map(u => `
                        <div class="item">
                            <div>${u.username} (${u.email})</div>
                            <div style="font-size: 0.85rem; color: rgba(255,255,255,0.5);">Created: ${new Date(u.created_at).toLocaleString()}</div>
                            <div style="font-size: 0.85rem; color: rgba(255,255,255,0.5);">IP: ${u.ip_address}</div>
                        </div>
                    `).join('');
                }

                const flagsRes = await fetch(`${API_URL}/api/admin/flags`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!flagsRes.ok) {
                    throw new Error('Failed to load flags');
                }

                const { flags } = await flagsRes.json();

                if (!flags || flags.length === 0) {
                    flagsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <p>no flags found</p>
                        </div>
                    `;
                } else {
                    flagsList.innerHTML = flags.map(f => `
                        <div class="item">
                            <div>User: ${f.users?.username || 'Unknown'} (${f.users?.email || 'Unknown'})</div>
                            <div>Reason: ${f.reason}</div>
                            <div>IP: ${f.ip_address}</div>
                            <div style="font-size: 0.85rem; color: rgba(255,255,255,0.5);">Flagged: ${new Date(f.flagged_at).toLocaleString()}</div>
                        </div>
                    `).join('');
                }

            } catch (err) {
                console.error('Admin error:', err);
                usersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>failed to load data</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem; color: #ff3333;">${err.message}</p>
                    </div>
                `;
                flagsList.innerHTML = usersList.innerHTML; // Same error
            }
        }

        function logout() {
            localStorage.removeItem('alucard_token');
            localStorage.removeItem('alucard_user');
            window.location.href = 'auth.html';
        }

        // Load on page load
        loadAdminData();
    </script>
</body>
</html>
