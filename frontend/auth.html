<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/config.js"></script>
    <title>alucard - sign in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .bg-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff0000, transparent);
            top: -200px;
            right: -100px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8b0000, transparent);
            bottom: -150px;
            left: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff3333, transparent);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4%;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #ff3333;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ff3333;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }

        .auth-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .auth-card p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .error-msg {
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            color: #ff6666;
            font-size: 0.9rem;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.85rem 1rem;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff3333;
            background: rgba(255, 255, 255, 0.08);
        }

        .forgot-link {
            display: block;
            text-align: right;
            color: #ff3333;
            text-decoration: none;
            font-size: 0.85rem;
            margin: -0.5rem 0 1rem;
        }

        .submit-btn {
            width: 100%;
            background: #ff3333;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #ff0000;
            box-shadow: 0 4px 20px rgba(255, 51, 51, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .switch-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-container span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #ff3333;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 0.3rem;
        }

        .switch-btn:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0 1.5rem;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <nav>
        <div class="logo">alu<span>card</span></div>
        <a href="index.html" class="back-link">← back to home</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1 id="auth-title">welcome back</h1>
            <p id="auth-subtitle">sign in to access your dashboard</p>

            <div class="error-msg" id="error-msg"></div>

            <div id="username-field" class="form-group" style="display: none;">
                <label>username</label>
                <input type="text" id="username" placeholder="your username">
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label>password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <a href="#" class="forgot-link" id="forgot-link">forgot password?</a>

            <button class="submit-btn" id="submit-btn">sign in</button>

            <div class="switch-container">
                <span id="switch-text">don't have an account?</span>
                <button class="switch-btn" id="switch-btn">sign up</button>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-btns">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span style="font-weight: 700; font-size: 1.1rem; margin-right: 0.5rem;">G</span> Google
                </button>
                <button class="social-btn" onclick="socialLogin('discord')">
                    <span style="font-weight: 700; font-size: 1.1rem; margin-right: 0.5rem;">D</span> Discord
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        const supabaseUrl = 'https://yjasnrnrukmtejlwiigx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqYXNucm5ydWttdGVqbHdpaWd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNzk5MzUsImV4cCI6MjA3NTc1NTkzNX0.9Q0LgyksJj-EfIyYT_sxDLDuz-q50fVXYj5uuCeEMHI';

        function toggleAuthMode() {
            isLogin = !isLogin;
            
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const switchText = document.getElementById('switch-text');
            const switchBtn = document.getElementById('switch-btn');
            const usernameField = document.getElementById('username-field');
            const forgotLink = document.getElementById('forgot-link');
            
            if (isLogin) {
                title.textContent = 'welcome back';
                subtitle.textContent = 'sign in to access your dashboard';
                submitBtn.textContent = 'sign in';
                switchText.textContent = "don't have an account?";
                switchBtn.textContent = 'sign up';
                usernameField.style.display = 'none';
                forgotLink.style.display = 'block';
            } else {
                title.textContent = 'create account';
                subtitle.textContent = 'join thousands of developers';
                submitBtn.textContent = 'create account';
                switchText.textContent = 'already have an account?';
                switchBtn.textContent = 'sign in';
                usernameField.style.display = 'block';
                forgotLink.style.display = 'none';
            }
            
            hideError();
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideError() {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.classList.remove('show');
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const submitBtn = document.getElementById('submit-btn');

            if (!email || !password || (!isLogin && !username)) {
                showError('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'loading...';
            hideError();

            try {
                const endpoint = isLogin ? '/api/login' : '/api/signup';
                const body = isLogin 
                    ? { email, password }
                    : { email, password, username };

                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('alucard_token', data.token);
                    localStorage.setItem('alucard_user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.error || 'Something went wrong');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLogin ? 'sign in' : 'create account';
            }
        }

        function socialLogin(provider) {
            showError(`${provider} login coming soon!`);
        }

        document.getElementById('switch-btn').addEventListener('click', toggleAuthMode);
        document.getElementById('submit-btn').addEventListener('click', handleAuth);

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAuth();
        });
    </script>
</body>

</html>
